<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ramasubramaniyan | Java Backend Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #38bdf8; 
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #020617; /* Deepest Navy */
            color: #f8fafc;
            overflow-x: hidden;
        }

        /* Animated Background "Worm" Gradient */
        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
            z-index: -1;
        }

        /* Profile Picture with Animated "Worm" Border */
        .profile-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 2;
            background: #0f172a;
        }

        .worm-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(transparent, transparent, var(--accent));
            animation: rotateWorm 3s linear infinite;
        }

        @keyframes rotateWorm {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            padding: 40px 25px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 35px;
            line-height: 1.5;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.03);
            text-decoration: none;
            color: #ffffff;
            padding: 16px 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .link-card:hover {
            transform: translateX(8px);
            background: rgba(56, 189, 248, 0.1);
            border-color: var(--accent);
        }

        .link-card i {
            font-size: 1.2rem;
            width: 30px;
            color: var(--accent);
        }

        .link-text {
            flex-grow: 1;
            text-align: left;
            font-size: 0.95rem;
            font-weight: 500;
            margin-left: 15px;
        }

        .fa-chevron-right {
            font-size: 0.7rem;
            opacity: 0.3;
        }

        .tech-stack {
            margin-top: 35px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .badge {
            font-size: 0.65rem;
            background: rgba(56, 189, 248, 0.05);
            padding: 5px 12px;
            border-radius: 50px;
            color: var(--accent);
            border: 1px solid rgba(56, 189, 248, 0.2);
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

        </div>

        <h1>RAMASUBRAMANIYAN</h1>
        <p class="tagline">Java Backend Developer<br>Angular • Spring Boot • Data Engineer • AWS</p>

                <i class="fa-solid fa-chevron-right"></i>

            <a href="https://leetcode.com/u/zik1GvtB3K/" class="link-card" target="_blank">

        </div>
    </div>

</body>

</html>
